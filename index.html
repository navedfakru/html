<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-rows: repeat(2, 200px);
      grid-template-columns:  repeat(3, 100px);
    }
    .grid-item {
      background-color: blue;
      border: 5px solid gold;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <grid class="grid-item">1</grid>
    <grid class="grid-item">2</grid>
    <grid class="grid-item">3</grid>
    <grid class="grid-item">4</grid>
  </div>
</body>
</html>
